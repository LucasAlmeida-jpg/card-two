<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUC Minas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <section class="header">
        <div class="container">
            <header>
                <h1 onclick="showLoading(this)">Carteirinha Virtual</h1>
            </header>
        </div>
    </section>

    <div class="container">
        <section class="main">
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title d-flex align-items-center justify-content-between">
                            <div><img src="assets/pucminas.png" alt=""></div>
                            <div><img class="person" src="assets/rapha.jpeg" alt=""></div>
                        </div>
                        <h3 class="card-text">Raphaela Stefanie Mariano Melo</h3>
                        <h3 class="card-text-name">ALUNO MATRÍCULA: 00853322</h3>
                    </div>
                </div>
                <div class="card mt-2">
                    <div class="card-body card-secondary">
                        <div class="row">
                            <div class="col-12 d-flex align-items-center justify-content-center">
                                <div class="card-text bar">
                                    <img src="assets/bar.png" alt="">
                                </div>
                            </div>
                            <h3 class="card-text-matricula mt-5">010128323110-</h3>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="bottom-bar">
                        <div class="icon" onclick="showLoading(this)"><i class="fas fa-home"></i> Notícias</div>
                        <div class="icon" onclick="showLoading(this)"><i class="fas fa-chart-bar"></i> Disciplinas</div>
                        <div class="icon" onclick="showLoading(this)"><i class="fas fa-calendar"></i> Calendário</div>
                        <div class="icon" onclick="showLoading(this)"><i class="fas fa-clock"></i> Horários</div>
                        <div class="icon" onclick="showLoading(this)"><i class="fas fa-ellipsis-h"></i> Mais</div>
                    </div>
                    <div id="messageCard" class="d-none  mt-3">
                        <div class=" message-card ">
                            <i class="fas fa-exclamation-circle"></i> Sistema indisponível
                        </div>
                    </div>

                </div>
                <div class="container mt-3 d-flex justify-content-center">
                    <div class="row">
                        <div class="col-6">
                            <img class="qr" src="assets/qrcode.png" alt="">
                        </div>
                        <div class="col-6">
                            <div>
                                <h2 class="validar">VALIDAR CARTEIRINHA</h2>

                                <h3 class="info">CPF: 020.836.726-82</h3>
                                <h3 class="info">RG: MG-20.181.055</h3>
                                <h3 class="info">NASC: 08/09/1998 </h3>
                                <h3 class="info">BIOMEDICINA</h3>
                                <h3 class="info">VALIDADE: 12/12/2023 <span id="hora-atual"></span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>


</html>

<script src="all.js"></script>
